## Server Configuration
server.port=8081

## Conexion a la base de datos de MySQL
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/audio-bea-crm
spring.datasource.username=root
spring.datasource.password=admin1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=50
spring.jpa.show-sql:true

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=/Users/andresgasca/eclipse-workspace/audio-bea-crm/uploads

## Error Response
server.error.include-message=always
server.error.include-binding-errors=always
#server.error.include-stacktrace=on_trace_param
server.error.include-exception=true

reflectoring.trace=true

spring.messages.basename=lang/res
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false